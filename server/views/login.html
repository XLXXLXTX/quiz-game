<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuizGame - Log In</title>

	<link rel="stylesheet" href="../../public/css/login-signup.css">

	<!-- import the axios library -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- import the shared functions -->
	<script src="../../public/js/utils/shared-functions.js"></script>

</head>

<body>
	<div class="login-container">

		<h2>Log In</h2>

        <form class="login-form" action="/login" method="post"> 

			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>

			<button type="submit">Log in</button>

		</form>

		<!-- no account yet? option to redirect to /signup-->
		<p>No account yet? <a href="/signup">Sign up</a></p>

	</div>

	<button class="index-btn" onclick="redirect('/')">Go Back</button>

</body>

</html>
