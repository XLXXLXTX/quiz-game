<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuizGame - Sign Up</title>

	<link rel="stylesheet" href="../../public/css/login-signup.css">

	<!-- import the axios library -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<!-- import the shared functions -->
	<script src="../../public/js/utils/shared-functions.js"></script>

</head>

<body>
	<div class="signup-container">

		<h2>Sign Up</h2>

		<!-- form to send data through POST method to the specified route -->
		<form class="signup-form" action="/signup" method="post">

			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>

			<button type="submit">Sign up</button>

		</form>

		<!-- already have an account? option to redirect to /login-->
		<p>Already have an account? <a href="/login">Log in</a></p>

	</div>

	<button class="index-btn" onclick="redirect('/')">Go Back</button>

</body>

</html>
